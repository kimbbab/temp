<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kimbbab.github.io/temp - íŒŒì¼ ëª©ë¡</title>
    <style>
        body {

            line-height: 1.6;
            color: #333;
            max-width: 800px;

        }

    </style>
</head>
<body>
    <h1>íŒŒì¼ ëª©ë¡ - <span id="repo-name">kimbbab.github.io/temp</span></h1>
    
    <div class="breadcrumb" id="breadcrumb">
        // ê²½ë¡œê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤
    </div>
    
    <div class="error" id="error" style="display: none;"></div>
    
    <div class="loading" id="loading">ë¡œë”© ì¤‘...</div>
    
    <ul id="file-list"></ul>
    
    <script>
        // ìƒìˆ˜ ë° ì„¤ì •
        const username = 'kimbbab';
        const repo = 'temp';
        const repoUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
        const ignoredFiles = ['index.html', '.gitignore', 'README.md'];
        
        // DOM ìš”ì†Œ ì°¸ì¡°
        const fileList = document.getElementById('file-list');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const breadcrumb = document.getElementById('breadcrumb');
        
        // íŒŒì¼ ì•„ì´ì½˜ ë§¤í•‘
        const fileIcons = {
            directory: 'ğŸ“',
            file: 'ğŸ“„',
            html: 'ğŸŒ',
            image: 'ğŸ–¼ï¸',
            pdf: 'ğŸ“•',
            code: 'ğŸ“',
            zip: 'ğŸ—œï¸',
            audio: 'ğŸµ',
            video: 'ğŸ¬',
            text: 'ğŸ“'
        };
        
        // íŒŒì¼ ìœ í˜• ê°ì§€
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            
            const htmlExts = ['html', 'htm'];
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'svg', 'webp'];
            const codeExts = ['css', 'js', 'py', 'java', 'php', 'rb', 'c', 'cpp', 'h', 'cs', 'ts', 'go', 'rs', 'swift', 'kt'];
            const textExts = ['txt', 'md', 'json', 'xml', 'csv'];
            const zipExts = ['zip', 'rar', 'tar', 'gz', '7z'];
            const audioExts = ['mp3', 'wav', 'ogg', 'flac', 'm4a'];
            const videoExts = ['mp4', 'avi', 'mov', 'wmv', 'mkv', 'webm'];
            
            if (htmlExts.includes(ext)) return 'html';
            if (imageExts.includes(ext)) return 'image';
            if (ext === 'pdf') return 'pdf';
            if (codeExts.includes(ext)) return 'code';
            if (textExts.includes(ext)) return 'text';
            if (zipExts.includes(ext)) return 'zip';
            if (audioExts.includes(ext)) return 'audio';
            if (videoExts.includes(ext)) return 'video';
            
            return 'file';
        }
        
        // íŒŒì¼ í¬ê¸° í˜•ì‹í™”
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            
            return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // URLì—ì„œ í˜„ì¬ ê²½ë¡œ ê°€ì ¸ì˜¤ê¸°
        function getCurrentPath() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('path') || '';
        }
        
        // ë¹µ ë¶€ìŠ¤ëŸ¬ê¸° ê²½ë¡œ ìƒì„±
        function updateBreadcrumb(path) {
            const parts = path ? path.split('/') : [];
            let breadcrumbHTML = '<a href="?">ë£¨íŠ¸</a>';
            let currentPath = '';
            
            for (let i = 0; i < parts.length; i++) {
                currentPath += (i === 0 ? '' : '/') + parts[i];
                breadcrumbHTML += ` / <a href="?path=${encodeURIComponent(currentPath)}">${parts[i]}</a>`;
            }
            
            breadcrumb.innerHTML = breadcrumbHTML;
        }
        
        // GitHub APIì—ì„œ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function fetchFileList() {
            const path = getCurrentPath();
            const fetchUrl = path ? `${repoUrl}/${path}` : repoUrl;
            
            try {
                const response = await fetch(fetchUrl);
                
                if (!response.ok) {
                    throw new Error(`íŒŒì¼ ëª©ë¡ì„ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // ë¹µ ë¶€ìŠ¤ëŸ¬ê¸° ê²½ë¡œ ì—…ë°ì´íŠ¸
                updateBreadcrumb(path);
                
                // íŒŒì¼ ëª©ë¡ ì •ë ¬ (ë””ë ‰í† ë¦¬ ë¨¼ì €, ê·¸ ë‹¤ìŒ íŒŒì¼ë“¤ ì•ŒíŒŒë²³ ìˆœ)
                const sortedData = [...data].sort((a, b) => {
                    if (a.type === b.type) {
                        return a.name.localeCompare(b.name);
                    }
                    return a.type === 'dir' ? -1 : 1;
                });
                
                // index.html ë“± ë¬´ì‹œí•  íŒŒì¼ í•„í„°ë§
                const filteredData = sortedData.filter(item => !ignoredFiles.includes(item.name));
                
                // íŒŒì¼ ëª©ë¡ í‘œì‹œ
                fileList.innerHTML = '';
                
                if (filteredData.length === 0) {
                    fileList.innerHTML = '<li class="file-item">ì´ ë””ë ‰í† ë¦¬ì— í‘œì‹œí•  íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
                } else {
                    filteredData.forEach(item => {
                        const fileItem = document.createElement('li');
                        fileItem.className = 'file-item';
                        
                        const isDirectory = item.type === 'dir';
                        const fileType = isDirectory ? 'directory' : getFileType(item.name);
                        const icon = fileIcons[fileType];
                        
                        // í•­ëª©ì— ëŒ€í•œ URL ìƒì„±
                        let itemUrl;
                        if (isDirectory) {
                            // ë””ë ‰í† ë¦¬ì˜ ê²½ìš° í˜„ì¬ í˜ì´ì§€ë¡œ ë§í¬í•˜ê³  ì¿¼ë¦¬ ë§¤ê°œë³€ìˆ˜ ì¶”ê°€
                            const newPath = path ? `${path}/${item.name}` : item.name;
                            itemUrl = `?path=${encodeURIComponent(newPath)}`;
                        } else {
                            // íŒŒì¼ì˜ ê²½ìš° ì§ì ‘ ë§í¬ (GitHub Pagesì˜ ì‹¤ì œ URL)
                            itemUrl = path 
                                ? `https://${username}.github.io/${repo}/${path}/${item.name}`
                                : `https://${username}.github.io/${repo}/${item.name}`;
                        }
                        
                        fileItem.innerHTML = `
                            <span class="file-icon">${icon}</span>
                            <a href="${itemUrl}" class="file-name" ${!isDirectory ? 'target="_blank"' : ''}>${item.name}</a>
                            <span class="file-type">${isDirectory ? 'ë””ë ‰í† ë¦¬' : fileType.toUpperCase()}</span>
                            ${!isDirectory && item.size ? `<span class="file-size">${formatFileSize(item.size)}</span>` : ''}
                        `;
                        
                        fileList.appendChild(fileItem);
                    });
                }
                
            } catch (err) {
                showError(`ì˜¤ë¥˜: ${err.message}`);
            } finally {
                hideLoading();
            }
        }
        
        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        // ì—ëŸ¬ ìˆ¨ê¸°ê¸°
        function hideError() {
            error.style.display = 'none';
        }
        
        // ë¡œë”© ìˆ¨ê¸°ê¸°
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', fetchFileList);
    </script>
</body>
</html>
