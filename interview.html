        const answerTextElem = document.getElementById('answer-text');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');

        let lastQuestionIndex = -1; // 직전 질문 인덱스 (중복 방지용)

        // 3. 기능 함수 정의
        
        /** 새 질문을 화면에 표시하는 함수 */
        function displayNewQuestion() {
            // 1. 이전 답변 숨기기 및 '답변 보기' 버튼 다시 표시
            answerBoxElem.classList.add('hidden');
            showAnswerBtn.style.display = 'inline-block';

            // 2. 랜덤 질문 선택 (직전 질문과 중복되지 않게)
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * qaData.length);
            } while (qaData.length > 1 && newIndex === lastQuestionIndex); // 질문이 2개 이상일 때만 중복 체크
            
            lastQuestionIndex = newIndex; // 현재 질문을 '직전 질문'으로 기록
            
            const currentQA = qaData[newIndex];

            // 3. 질문과 답변 텍스트 설정
            questionTextElem.textContent = currentQA.question;
            answerTextElem.innerHTML = currentQA.answer; // <br>, <strong> 태그 적용 위해 innerHTML 사용
        }

        /** 모범 답안을 보여주는 함수 */
        function showAnswer() {
            answerBoxElem.classList.remove('hidden');
            showAnswerBtn.style.display = 'none'; // 한 번 누르면 버튼 숨김
        }

        // 4. 이벤트 리스너 연결
        
        // '모범 답안 보기' 버튼 클릭 시
        showAnswerBtn.addEventListener('click', showAnswer);

        // '다음 질문' 버튼 클릭 시
        nextQuestionBtn.addEventListener('click', displayNewQuestion);

        // 페이지가 처음 로드될 때 첫 질문 표시
        document.addEventListener('DOMContentLoaded', displayNewQuestion);
