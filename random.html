<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률 의사결정 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-screen {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .game-screen.active {
            display: block;
        }
        .screen-title, .location, .situation, .dilemma, .player-thought {
            min-height: 1em; /* 타이핑 중 높이 유지 */
        }
        .screen-title {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 5px;
        }
        .location {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .situation, .dilemma {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .choices {
            visibility: hidden; /* 초기 숨김, 타이핑 후 표시 */
        }
        .choices button, .feedback-actions button {
            display: inline-block; 
            width: auto; 
            padding: 10px 15px; 
            margin: 5px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .choices button.full-width { 
            display: block;
            width: 100%;
        }
        .choices button:hover, .feedback-actions button:hover {
            background-color: #0056b3;
        }
        .choices button:disabled, .feedback-actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .player-thought {
            font-style: italic;
            color: #555;
            margin-top: 10px;
            padding: 8px;
            background-color: #e9e9e9;
            border-radius: 3px;
        }
        .immediate-feedback {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-left: 3px solid #007bff;
            border-radius: 3px;
            min-height: 3em; /* 타이핑 중 높이 유지 */
        }
        .immediate-feedback.empty { /* 내용 없을 때도 최소 높이 유지 */
             min-height: 0;
             padding: 0;
             border: none;
        }
        .immediate-feedback h4 {
            margin-top: 0;
            color: #0056b3;
        }
        .next-button { 
            display: none; 
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #218838;
        }
        #endingScreen .ending-text {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f; 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake-effect {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes good-flash {
            0%, 100% { background-color: #f9f9f9; border-left-color: #007bff; }
            50% { background-color: #d4edda; border-left-color: #28a745; } 
        }
        .good-outcome-flash { 
            animation: good-flash 0.8s ease-out;
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>나의 선택은?</h1>

    <div id="screen1" class="game-screen active">
        <h2 class="screen-title"></h2>
        <p class="location"></p>
        <p class="situation"></p>
        <p class="dilemma"></p>
        <div class="choices">
            <button class="full-width" id="s1c1" onclick="handleChoice('screen1', 'A')">A) 혹시 모르니, 챙겨 나간다.</button>
            <button class="full-width" id="s1c2" onclick="handleChoice('screen1', 'B')">B) 이 정도 확률이면 괜찮아, 그냥 나간다.</button>
        </div>
        <div class="immediate-feedback empty" id="feedback1"></div>
        <button class="next-button" id="nextBtn1" onclick="proceedToNext(1)">다음으로</button>
    </div>

    <div id="screen2" class="game-screen">
        <h2 class="screen-title"></h2>
        <p class="location"></p>
        <p class="situation"></p>
        <p class="dilemma"></p>
        <div class="player-thought"></div>
        <div class="choices" id="choices2_initial">
            <button class="full-width" id="s2c1_initial" onclick="handleLotteryChoice('initial_try')">A) 좋아, 10%의 행운에 도전한다! (100원 차감)</button>
            <button class="full-width" id="s2c2_initial" onclick="handleLotteryChoice('initial_pass')">B) 으음... 그래도 실패할 것 같아. 그냥 지나가자.</button>
        </div>
        <div class="immediate-feedback empty" id="feedback2"></div>
        <button class="next-button" id="nextBtn2" onclick="proceedToNext(2)" style="display:none;">다음 화면으로</button>
    </div>

    <div id="screen3" class="game-screen">
        <h2 class="screen-title"></h2>
        <p class="location"></p>
        <p class="situation"></p>
        <p class="dilemma"></p>
        <div class="choices">
            <button class="full-width" id="s3c1" onclick="handleChoice('screen3', 'A')">A) 정면 돌파! 정문으로 가자!</button>
            <button class="full-width" id="s3c2" onclick="handleChoice('screen3', 'B')">B) 은밀하게... 후문으로 가자.</button>
        </div>
        <div class="immediate-feedback empty" id="feedback3"></div>
        <button class="next-button" id="nextBtn3" onclick="proceedToNext(3)">다음으로</button>
    </div>

    <div id="screen4" class="game-screen">
        <h2 class="screen-title"></h2>
        <p class="location"></p>
        <p class="situation"></p>
        <p class="dilemma"></p>
        <div class="choices">
            <button class="full-width" id="s4c1" onclick="handleChoice('screen4', 'A')">A) 왠지 느낌이 오는 1번!</button>
            <button class="full-width" id="s4c2" onclick="handleChoice('screen4', 'B')">B) 가장 안 나올 것 같은 2번!</button>
            <button class="full-width" id="s4c3" onclick="handleChoice('screen4', 'C')">C) 나의 행운의 숫자 3번!</button>
            <button class="full-width" id="s4c4" onclick="handleChoice('screen4', 'D')">D) 모르겠을 땐 마지막 번호 4번!</button>
        </div>
        <div class="immediate-feedback empty" id="feedback4"></div>
        <button class="next-button" id="nextBtn4" onclick="proceedToNext(4)">다음으로</button>
    </div>

    <div id="screen5" class="game-screen">
        <h2 class="screen-title"></h2>
        <p class="location"></p>
        <p class="situation"></p>
        <p class="dilemma"></p>
        <div class="choices">
            <button class="full-width" id="s5c1" onclick="handleChoice('screen5', 'A')">A) 마지막 희망을 걸고 기다려본다!</button>
            <button class="full-width" id="s5c2" onclick="handleChoice('screen5', 'B')">B) 초코 크림빵 안 사고 그냥 집에 간다.</button> 
        </div>
        <div class="immediate-feedback empty" id="feedback5"></div>
        <button class="next-button" id="nextBtn5" onclick="proceedToNext(5)">다음으로</button>
    </div>

    <div id="screen6" class="game-screen">
        <h2 class="screen-title"></h2>
        <p class="location"></p>
        <p class="situation"></p>
        <p class="dilemma"></p>
        <div class="choices">
            <button class="full-width" id="s6c1" onclick="handleChoice('screen6', 'A')">A) 그래, 조용히 도서관에 가보자!</button>
            <button class="full-width" id="s6c2" onclick="handleChoice('screen6', 'B')">B) 아니야, 그냥 안전하게 집으로 가자.</button>
        </div>
        <div class="immediate-feedback empty" id="feedback6"></div>
        <button class="next-button" id="nextBtn6" onclick="proceedToNext(6)">다음으로</button>
    </div>

    <div id="endingScreen" class="game-screen">
        <h2 class="screen-title">나의 하루 돌아보기</h2>
        <div id="endingTextOutput" class="ending-text">
            <p>나의 선택들이 모여 이런 하루가 되었어요...</p>
        </div>
        <div class="choices">
            <button class="full-width" onclick="restartGame()">다시 시작하기</button>
        </div>
    </div>
</div>

<script>
    let currentScreenNum = 1;
    let money = 1000;
    const chocoBreadPrice = 1000;
    let rainChancePercentage = 0;
    let endingTexts = [];
    let playerStats = {
        hasUmbrella: false,
        lotteryPrize: false,
        lotteryAttempts: 0,
        lotterySpent: 0,
        gotChocoBread: false,
        latePenalty: false,
        quizCorrect: false,
        librarySecretSuccess: null 
    };

    const gameContainerElement = document.querySelector('.game-container');
    const typingSpeed = 100; // 0.1초

    // 화면별 텍스트 원본 저장 (HTML 포함)
    const screenTexts = {
        screen1: {
            title: "선택 1: 아침, 우산과의 눈치 싸움",
            location: "📍 장소: 아침, 현관 앞",
            situation: `TV에서 아나운서의 목소리가 흘러나온다.<br>"오늘 전국적으로 비 소식이 있습니다. 현재 예상 강수 확률은 <span id="rainChance" class="highlight">${rainChancePercentage}</span>%입니다."<br>창밖을 보니 하늘은 아직 흐리기만 하다.`,
            dilemma: "🤔 당신의 고민: 우산을 가져갈까, 말까?",
        },
        screen2: {
            title: "선택 2: 길가의 유혹, 10%의 도전",
            location: "📍 장소: 등굣길, 문구점 앞",
            situation: `등굣길, 문구점 앞에 놓인 상품 뽑기 기계가 시선을 사로잡는다.<br>"✨인기 캐릭터 한정판 인형 획득 찬스!✨ 단돈 100원! 성공 확률 <span class="highlight">10%</span>!"<br>(현재 내 지갑에는 <span id="currentMoneyLottery" class="highlight">${money}</span>원이 있다.)`,
            dilemma: "🤔 당신의 고민: 10%의 확률... 한번 도전해 볼까?",
            thought: `"10%면... 열 번 중 한 번은 되지 않을까?" (내적 고민)`
        },
        screen3: {
            title: "선택 3: 지각 위기! 정문 vs 후문",
            location: "📍 장소: 아슬아슬 등굣길, 학교 앞",
            situation: `이런, 아침부터 문구점 앞 뽑기 기계에 한눈을 팔다가 그만 등교 시간에 늦어버렸다!<br>허겁지겁 학교 앞에 도착하니 이미 수업 시작 종이 울린 것 같다.<br>정문으로 당당히 들어갈까, 아니면 후문으로 몰래 들어갈까?<br>오늘은 유난히 선생님들이 지각생을 잡을 것 같은 불길한 예감이 스친다.<br>(교장 선생님의 특별 지시로, 오늘 정문과 후문 중 <span class="highlight">한 곳에서만</span> 선생님이 지각 단속을 하신다!)`,
            dilemma: "🤔 당신의 고민: 어느 문으로 들어가야 무사할까? 나의 선택은?"
        },
        screen4: {
            title: "선택 4: 시험 시간, 마지막 한 문제",
            location: "📍 장소: 시험 시간 - 교실",
            situation: `시험 종료 5분 전. 마지막 문제를 붙잡고 있지만... 아, 도저히 모르겠다!<br>하지만 포기할 순 없지. 답은 4개의 선택지 중 하나!`,
            dilemma: "🤔 당신의 고민: 어떤 번호로 찍어야 할까? 나의 직감을 믿어보자!"
        },
        screen5: {
            title: "선택 5: 빵집의 운명, 마지막 초코 크림빵",
            location: "📍 장소: 하굣길, 동네 빵집",
            situation: `하굣길, 내가 제일 좋아하는 초코 크림빵을 사러 빵집에 왔다.<br>그런데... 내 앞에 이미 두 명이 줄을 서 있고, 진열대에는 초코 크림빵이 <span class="highlight">딱 한 개</span> 남아있다!<br>앞 사람들은 빵을 하나씩만 살 예정이고, 각자 이 초코 크림빵을 고를 확률은 <span class="highlight">50%</span>라고 한다.`,
            dilemma: "🤔 당신의 고민: 이 줄, 계속 서야 할까? 아니면 그냥 집에 갈까?"
        },
        screen6: {
            title: "선택 6: 도서관 잠입 작전",
            location: "📍 장소: 하굣길",
            situation: `하굣길, 조용히 책을 읽고 싶은데 혹시 도서관에서 친구들을 마주칠까 걱정이다.<br>수미가 오늘 도서관에 올 확률은 <span class="highlight">50%</span>, 지은이가 올 확률은 약 <span class="highlight">33%</span>(1/3)이라고 한다.<br>둘 다 마주치지 않고 몰래 도서관을 이용하고 싶다!`,
            dilemma: "🤔 당신의 고민: 도서관에 몰래 가 볼까?"
        }
    };


    function typewriterEffect(element, htmlString, speed, callback) {
        if (!element) {
            if (callback) callback();
            return;
        }
        element.innerHTML = ""; 
        let i = 0;
        let currentContent = "";

        function type() {
            if (i < htmlString.length) {
                if (htmlString[i] === '<') {
                    let tagEndIndex = htmlString.indexOf('>', i);
                    if (tagEndIndex === -1) { // '>' 못 찾으면 나머지 다 붙이고 종료 (오류 방지)
                        currentContent += htmlString.substring(i);
                        i = htmlString.length;
                    } else {
                        currentContent += htmlString.substring(i, tagEndIndex + 1);
                        i = tagEndIndex + 1;
                    }
                    element.innerHTML = currentContent;
                    type(); // 태그는 즉시 다음 처리
                } else {
                    currentContent += htmlString[i];
                    element.innerHTML = currentContent;
                    i++;
                    setTimeout(type, speed);
                }
            } else {
                element.innerHTML = htmlString; // 최종적으로 완전한 HTML 보장
                if (callback) callback();
            }
        }
        type();
    }


    function triggerEffect(type) {
        const activeScreen = document.getElementById('screen' + currentScreenNum); 
        if (!activeScreen && currentScreenNum !== 'Ending') return; 

        const feedbackDiv = activeScreen ? activeScreen.querySelector('.immediate-feedback') : null;

        if (type === 'bad') {
            gameContainerElement.classList.add('shake-effect');
            setTimeout(() => {
                gameContainerElement.classList.remove('shake-effect');
            }, 500); 
        } else if (type === 'good' && feedbackDiv) {
            feedbackDiv.classList.remove('empty'); // 내용 채워지므로 empty 클래스 제거
            feedbackDiv.classList.add('good-outcome-flash');
            setTimeout(() => {
                feedbackDiv.classList.remove('good-outcome-flash');
            }, 800); 
        }
    }


    function initializeGame() {
        rainChancePercentage = Math.floor(Math.random() * 81) + 10;
        // screenTexts 업데이트 (동적 값 반영)
        screenTexts.screen1.situation = `TV에서 아나운서의 목소리가 흘러나온다.<br>"오늘 전국적으로 비 소식이 있습니다. 현재 예상 강수 확률은 <span id="rainChance" class="highlight">${rainChancePercentage}</span>%입니다."<br>창밖을 보니 하늘은 아직 흐리기만 하다.`;
        // money는 showScreen에서 직접 업데이트 되도록 currentMoneyLottery ID 사용 유지

        updateMoneyDisplay(); // 초기 소지금 표시

        for (let i = 1; i <= 6; i++) {
            const screenId = 'screen' + i;
            disableChoiceButtons(screenId, false); 
            const feedbackDiv = document.getElementById('feedback' + i);
            const nextButton = document.getElementById('nextBtn' + i);
            const choicesDiv = document.getElementById(screenId)?.querySelector('.choices');

            if(feedbackDiv) {
                feedbackDiv.innerHTML = "";
                feedbackDiv.classList.add('empty');
            }
            if(nextButton) nextButton.style.display = 'none';
            if(choicesDiv) choicesDiv.style.visibility = 'hidden'; // 선택지 초기 숨김
        }
        const choices2Initial = document.getElementById('choices2_initial');
        if(choices2Initial) {
            choices2Initial.style.display = 'block'; // 화면 2 초기 버튼은 보이게
            choices2Initial.style.visibility = 'hidden'; // 타이핑 후 보이도록
        }
        currentScreenNum = 1; // currentScreenNum 초기화 위치 변경
        showScreen(currentScreenNum);
    }

    function showScreen(screenNumber) {
        document.querySelectorAll('.game-screen').forEach(screen => {
            screen.classList.remove('active');
        });
        const screenId = screenNumber === 'Ending' ? 'endingScreen' : 'screen' + screenNumber;
        const targetScreen = document.getElementById(screenId);
        
        if(targetScreen) {
            targetScreen.classList.add('active');

            if (screenNumber === 'Ending') {
                displayEndingContent();
                return;
            }
            
            // 화면 2의 돈 업데이트는 situation 텍스트 내에 포함되어 있으므로, 여기서 업데이트
            if (screenNumber === 2) {
                 screenTexts.screen2.situation = `등굣길, 문구점 앞에 놓인 상품 뽑기 기계가 시선을 사로잡는다.<br>"✨인기 캐릭터 한정판 인형 획득 찬스!✨ 단돈 100원! 성공 확률 <span class="highlight">10%</span>!"<br>(현재 내 지갑에는 <span id="currentMoneyLottery" class="highlight">${money}</span>원이 있다.)`;
            }


            const texts = screenTexts['screen' + screenNumber];
            const titleEl = targetScreen.querySelector('.screen-title');
            const locationEl = targetScreen.querySelector('.location');
            const situationEl = targetScreen.querySelector('.situation');
            const dilemmaEl = targetScreen.querySelector('.dilemma');
            const thoughtEl = targetScreen.querySelector('.player-thought');
            const choicesEl = targetScreen.querySelector('.choices'); // 화면 2는 choices2_initial

            // Clear previous content for typing
            if (titleEl) titleEl.innerHTML = "";
            if (locationEl) locationEl.innerHTML = "";
            if (situationEl) situationEl.innerHTML = "";
            if (dilemmaEl) dilemmaEl.innerHTML = "";
            if (thoughtEl) thoughtEl.innerHTML = "";

            const currentChoicesEl = screenNumber === 2 ? document.getElementById('choices2_initial') : choicesEl;
            if (currentChoicesEl) currentChoicesEl.style.visibility = 'hidden';


            typewriterEffect(titleEl, texts.title || "", typingSpeed, () => {
                typewriterEffect(locationEl, texts.location || "", typingSpeed, () => {
                    typewriterEffect(situationEl, texts.situation || "", typingSpeed, () => {
                        typewriterEffect(dilemmaEl, texts.dilemma || "", typingSpeed, () => {
                            if (thoughtEl && texts.thought) {
                                typewriterEffect(thoughtEl, texts.thought, typingSpeed, () => {
                                    if (currentChoicesEl) currentChoicesEl.style.visibility = 'visible';
                                });
                            } else {
                                if (currentChoicesEl) currentChoicesEl.style.visibility = 'visible';
                            }
                        });
                    });
                });
            });
        }
    }


    function updateMoneyDisplay() {
        const moneyDisplayLottery = document.getElementById('currentMoneyLottery');
        // screenTexts.screen2.situation 내의 money 값도 업데이트 필요 시 고려 (showScreen에서 처리)
        if (moneyDisplayLottery) { // 해당 span이 실제로 존재할 때만 업데이트
             // 이 부분은 screenTexts.screen2.situation이 업데이트 될 때 함께 변경되므로,
             // showScreen(2)가 호출될 때 정확한 금액이 반영됩니다.

    function disableChoiceButtons(screenIdOrNum, disable = true) {
        const screenId = (typeof screenIdOrNum === 'string') ? screenIdOrNum : 'screen' + screenIdOrNum;
        const screen = document.getElementById(screenId);
        if (screen) {
            const choiceDiv = screen.querySelector('.choices'); 
            if(choiceDiv) {
                choiceDiv.querySelectorAll('button').forEach(button => {
                    button.disabled = disable;
                });
            }
            if (screenId === 'screen2') {
                const initialChoices2 = document.getElementById('choices2_initial');
                if (initialChoices2) {
                    initialChoices2.querySelectorAll('button').forEach(button => {
                        button.disabled = disable;
                    });

            }
        }
    }

         const nextButton = document.getElementById('nextBtn' + screenNum);
         if(nextButton) {

                    feedbackHtml += "<p>아뿔싸! 잠입 실패!</p>";
                    if (sumiActuallyComes && jieunActuallyComes) {
                        feedbackHtml += "<p>수미와 지은이 둘 다 도서관에 있었습니다! 결국 마주치고 말았네요.</p>";
                        endingText = "[하굣길, 친구들 몰래 도서관에 갔지만 결국 수미와 지은이 둘 다 마주치고 말았다.]";
                    } else if (sumiActuallyComes) {
                        feedbackHtml += "<p>수미가 도서관에 있었습니다! 결국 수미와 마주쳤습니다.</p>";
                        endingText = "[하굣길, 친구들 몰래 도서관에 갔지만 결국 수미와 마주치고 말았다.]";
                    } else { 
                        feedbackHtml += "<p>지은이가 도서관에 있었습니다! 결국 지은이와 마주쳤습니다.</p>";
                        endingText = "[하굣길, 친구들 몰래 도서관에 갔지만 결국 지은이와 마주치고 말았다.]";
                    }
                    effectType = 'bad';
                }
            } else { 
                playerStats.librarySecretSuccess = null; 
                let secretVisitWouldHaveSucceeded = !sumiActuallyComes && !jieunActuallyComes; 

                feedbackHtml = "<h4>결과: 집으로...</h4><p>당신은 하굣길에 도서관에 들르지 않고 바로 집으로 가기로 했습니다.</p>";
                feedbackHtml += "<p class='player-thought'>만약 도서관에 몰래 갔다면 어땠을까요?</p>";
                feedbackHtml += `<p>수미가 없을 확률(${probSumiNotComes*100}%) × 지은이가 없을 확률(${Math.round(probJieunNotComes*1000)/10}%) = 둘 다 없을 확률 약 <span class="highlight">${Math.round(probBothNotCome*1000)/10}%</span></p>`;
                feedbackHtml += "<hr><p>실제 (당신이 안 간) 도서관 상황 추측...</p>";

                if (secretVisitWouldHaveSucceeded) {
                    feedbackHtml += "<p>아마도... 수미도 지은이도 없어서 조용히 이용할 수 있었을 거예요! (당신이 갔다면 잠입 성공)</p>";
                } else {
                    feedbackHtml += "<p>아마도... ";
                    if (sumiActuallyComes && jieunActuallyComes) {
                        feedbackHtml += "수미와 지은이 둘 다 있어서 마주쳤을 가능성이 높았겠네요.";
                    } else if (sumiActuallyComes) {
                        feedbackHtml += "수미가 있어서 마주쳤을 거예요.";
                    } else { 
                        feedbackHtml += "지은이가 있어서 마주쳤을 거예요.";
                    }
                    feedbackHtml += " 안 가길 잘한 걸까요? (당신이 갔다면 잠입 실패)</p>";
                }
                endingText = "[하굣길, 도서관에 들르지 않고 바로 집으로 왔다. 그곳에서 친구들과 마주쳤을지 아닐지는 모르는 일이다.]";
            }
        }

        if (endingText) endingTexts.push(endingText);
        
        // 화면 2가 아닌 일반 화면에서만 displayImmediateFeedback 호출 및 효과 적용
        if (screenNum !== 2) {
            displayImmediateFeedback(screenNum, feedbackHtml, showMainNextBtn);
            if (effectType) { 
                triggerEffect(effectType);
            }
        }
    }

    function proceedToNext(prevScreenNum) {
        const feedbackDiv = document.getElementById('feedback' + prevScreenNum);
        const nextButton = document.getElementById('nextBtn' + prevScreenNum);
        if(feedbackDiv) {
            feedbackDiv.innerHTML = "";
            feedbackDiv.classList.add('empty');
        }
        if(nextButton) nextButton.style.display = 'none';
        
        if (prevScreenNum === 2) {
            const initialChoices2 = document.getElementById('choices2_initial');
            if (initialChoices2) {
                initialChoices2.style.display = 'block'; 
                initialChoices2.querySelectorAll('button').forEach(button => {
                    button.disabled = false; 
                });
                 initialChoices2.style.visibility = 'hidden'; // 다음 화면 로드 시 타이핑 후 보이도록
            }
        } else {
            disableChoiceButtons('screen' + prevScreenNum, false); // 버튼 재활성화
            const choicesDiv = document.getElementById('screen' + prevScreenNum)?.querySelector('.choices');
            if(choicesDiv) choicesDiv.style.visibility = 'hidden'; // 다음 화면 로드 시 타이핑 후 보이도록
        }


        currentScreenNum++;
        if (currentScreenNum > 6) {
            displayEnding();
        } else {
            showScreen(currentScreenNum); // 여기서 다음 화면 텍스트 타이핑 시작
            updateMoneyDisplay(); // 소지금 관련 텍스트 업데이트
            // 다음 화면의 선택 버튼은 showScreen 내부의 타이핑 콜백에서 활성화/표시됨
        }
    }

    function displayEndingContent() { // 엔딩 화면 내용 표시 (타이핑 없음)
        const endingOutput = document.getElementById('endingTextOutput');
        let fullEndingText = "<p><strong>나의 선택들이 모여 이런 하루가 되었어요...</strong></p>";
        endingTexts.forEach(text => {
            fullEndingText += `<p>${text}</p>`;
        });

        if (playerStats.lotteryAttempts > 0) {
            if (playerStats.lotteryPrize) {
                fullEndingText += `<p>[뽑기 요약: 총 ${playerStats.lotterySpent}원을 사용하여 ${playerStats.lotteryAttempts}번의 도전 끝에 <span class="highlight">10%</span>의 확률을 뚫고 상품을 얻었다!]</p>`;
            } else {
                fullEndingText += `<p>[뽑기 요약: 총 ${playerStats.lotterySpent}원을 사용하고 ${playerStats.lotteryAttempts}번 도전했지만, 아쉽게도 <span class="highlight">10%</span>의 확률 앞에서 상품을 얻지 못했다.]</p>`;
            }
        } else if (document.getElementById('screen2') && !document.getElementById('screen2').classList.contains('active') && currentScreenNum > 2 && !endingTexts.find(txt => txt.includes("뽑기 확률 앞에서 도전을 포기"))) {
             if(money < 100 && playerStats.lotteryAttempts === 0 && !playerStats.lotteryPrize && !endingTexts.find(txt => txt.includes("도전을 포기하고 돈을 아꼈다."))) { 
                fullEndingText += "<p>[뽑기: (등굣길) 돈이 부족하여 시도조차 하지 못했다.]</p>";
             }
        }


        fullEndingText += "<hr><p><strong>[하루 요약 및 상태]</strong></p>";
        fullEndingText += `<p>최종 소지금: ${money}원</p>`;
        if(playerStats.hasUmbrella) fullEndingText += "<p>- 챙겨간 우산이 있었다.</p>";
        if(playerStats.gotChocoBread) fullEndingText += "<p>- 맛있는 초코 크림빵을 먹었다!</p>";
        if(playerStats.latePenalty) fullEndingText += "<p>- 지각으로 선생님께 꾸중을 들었다.</p>";
        
        const screen4Element = document.getElementById('screen4');
        // 화면 4를 지났는지 여부로 시험 결과 표시 결정
        let screen4Passed = false;
        for(let i=1; i < currentScreenNum; i++){ // currentScreenNum은 1부터 시작, 엔딩은 7이 됨
            if(i === 4) screen4Passed = true;
        }
        if(screen4Passed || (screen4Element && !screen4Element.classList.contains('active') && currentScreenNum > 4) ){
             if(playerStats.quizCorrect) fullEndingText += "<p>- 시험에서 찍은 문제가 정답이었다!</p>";
            else fullEndingText += "<p>- 시험에서 찍은 문제는 틀렸다.</p>";
        }


        if (playerStats.librarySecretSuccess === true) {
            fullEndingText += "<p>- 도서관 잠입에 성공하여 조용히 시간을 보냈다.</p>";
        } else if (playerStats.librarySecretSuccess === false) {
            fullEndingText += "<p>- 도서관 잠입에 실패하여 친구(들)와 마주쳤다.</p>";
        }
        endingOutput.innerHTML = fullEndingText;
    }
    
    function displayEnding() { // 엔딩 화면 표시 트리거
        showScreen('Ending'); 
    }


    function restartGame() {
        currentScreenNum = 1;
        money = 1000;
        endingTexts = [];
        playerStats = {
            hasUmbrella: false,
            lotteryPrize: false,
            lotteryAttempts: 0,
            lotterySpent: 0,
            gotChocoBread: false,
            latePenalty: false,
            quizCorrect: false,
            librarySecretSuccess: null
        };
        initializeGame(); 
    }

    window.onload = initializeGame; 
</script>
